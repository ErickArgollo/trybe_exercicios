<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaFIXAR2</title>
</head>
<body>
    <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
    <input type="text" id="input-text"/>
    <input type="checkbox" id="input-checkbox" />
    <script>
        // SELETORES
const INPUT_TEXT = document.querySelector("#input-text");
const INPUT_CHECKBOX = document.querySelector("#input-checkbox");
const HREF_LINK = document.querySelector("#href");
HREF_LINK.addEventListener('click', function(e){
    e.preventDefault()
})
INPUT_CHECKBOX.addEventListener('click', function(e){
    e.preventDefault()
})

INPUT_TEXT.addEventListener('keypress', function(e){
    let A = event.key;
    if(A != 'A'){
        e.preventDefault()
    }
})
    </script>
</body>
</html>
