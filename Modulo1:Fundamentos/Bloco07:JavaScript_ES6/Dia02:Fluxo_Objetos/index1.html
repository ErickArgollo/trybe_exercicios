<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const value1 = document.getElementById('value1')
    const value2 = document.getElementById('value2')
    
    const verificaLength = () => {
        const valor = value1.value
        const valor2 = value2.value
        if(valor.length === 0 || valor2.length === 0){
          throw new Error('Insira algum valor')
        }
    }

    const verificaNumber = () => { 
       const number1 = isNaN(value1.value)
       const number2 = isNaN(value2.value)
      if(number1 || number2){
        throw new Error('Insira algum numero')
      }
    }
    
    function sum() {
        try {
            verificaLength()
            verificaNumber()
            const result = Number(value1.value) + Number(value2.value);
            document.getElementById('result').innerHTML = `Resultado: ${result}`;

      }
        catch (error) {
            document.getElementById('result').innerHTML = error.message;
        }
        
      finally{
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
