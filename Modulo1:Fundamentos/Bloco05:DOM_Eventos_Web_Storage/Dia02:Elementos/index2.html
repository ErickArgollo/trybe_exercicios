<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      let body = document.getElementsByTagName('body')[0];

      let h1 = document.createElement('h1');
      h1.innerHTML = 'Exercicio 5.2 - JavaScript DOM'
      h1.className = 'title';
      
      body.appendChild(h1);

      let main = document.createElement('main');
      main.className = 'main-content';

      body.appendChild(main);
        
      let section = document.createElement('section');
      section.className = 'center-content';

      main.appendChild(section);

      let p = document.createElement('p');
      p.innerHTML = 'Olá, mundo';

      section.appendChild(p);

      let sectionCenter = document.createElement('section');
      sectionCenter.className = 'center-content';

      main.appendChild(sectionCenter);

      let sectionLeft = document.createElement('section');
      sectionLeft.className = 'left-content';

      main.appendChild(sectionLeft);

      let sectionRight = document.createElement('section');
      sectionRight.className = 'right-content'

      main.appendChild(sectionRight);

      let img = document.createElement('img');
      img.src='https://picsum.photos/200';
      img.className = 'small-image'

      sectionLeft.appendChild(img)

        //adicao lista nao ordenada requisito 8
        let ul = document.createElement('ul');
        sectionRight.appendChild(ul)
        ul.id = 'lista'

        const arrayNumeros = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez']

        for(let i = 0; i < arrayNumeros.length; i+=1){
            let li = document.createElement('li');
            li.innerText = arrayNumeros[i]
            ul.appendChild(li)
        }

        // requisito 9

        for(let i = 1; i <=3; i += 1){
          let h3 = document.createElement('h3');
          h3.className = 'description'
          main.appendChild(h3)
        }

        //requisito 3 da parte 2
        main.removeChild(sectionLeft);

        //requisito 4   
        sectionRight.style.margin = 'auto'
        //requisito 5
        sectionCenter.parentNode.style.backgroundColor = 'green';
        //requisito 6
        //solução mais simples, aplicavel para listas pequenas e pegando os ultimos elementos
       /*  console.log(ul.lastElementChild)
        ul.lastElementChild.remove()
        ul.lastElementChild.remove() */
        //Solução iterando a lista
         // console.log(ul.childNodes[0].innerHTML.includes('Um'))
          for(let i = 0; i < ul.childNodes.length; i += 1){
            console.log(ul.childNodes.length)
            if(ul.childNodes[i].innerHTML.includes('Dez')){
              ul.childNodes[i].remove();
              
            }
            if(ul.childNodes[i].innerHTML.includes('Nove')){
              ul.childNodes[i].remove()
              
            }
          }
          
            
        

    </script>
  </body>
</html>
